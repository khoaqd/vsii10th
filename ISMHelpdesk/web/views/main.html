
<div tabindex="-1" role="dialog" aria-labelledby="loginpage" aria-hidden="true"> 
   
      <div class="header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="title" id="loginpage">Enter your credentials to login</h4>
      </div>
      <div class="body">
        <div>
          <h5>Enter your credentials to login</h5>
          <div>
            <input class = "new-candidate" type = "text" placeholder = "User name" ng-model="credentials.username" capitalize>
            <input class = "new-candidate" type = "text" placeholder = "Password" ng-model="credentials.password" capitalize>
          </div>
        </div>        

      </div>
      <div class="footer">        
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="submit_login();">Submit</button>
      </div>
    
  
</div>
